<div style="background-color: #f8f8f8;">
    <div class="parent">
        <div class="child">

            <div nz-row class="imgDiv">
                <h2 style="margin-left: 230px;">Update Profile</h2>
            </div>

            <form nz-form [formGroup]="validateForm" (ngSubmit)="postAd()">
                    <div nz-row>
                        <div class="file-upload-container">
                            <label class="file-upload-label">
                                <span style="margin-left: 100px;">Select a file</span>
                                <input type="file" nz-button nzType="primary" accept="image/x-png, image/gif, image/jpeg" (change)="onFileSelected($event)"/>
                            </label>

                            <div *ngIf="imagePreview" class="image-preview">
                                <div class="circle-image">
                                    <img [src]="imagePreview" alt="Existing image" class="preview-image" />
                                </div>
                            </div>

                            <div *ngIf="existingImg" class="image-preview">
                                <div class="circle-image">
                                    <img [src]="existingImg" alt="Existing image" class="preview-image" />
                                </div>
                            </div>
                        </div>

                        <div nz-col nzSpan="24" style="margin-top: 20px;">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required!">
                                    <input nz-input placeholder="Email" formControlName="email"/>
                                </nz-form-control>
                            </nz-form-item>
                        </div>

                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required!">
                                    <input nz-input placeholder="Street" formControlName="street"/>
                                </nz-form-control>
                            </nz-form-item>
                        </div>

                        
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required!">
                                    <input nz-input placeholder="Building" formControlName="building"/>
                                </nz-form-control>
                            </nz-form-item>
                        </div>

                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required!">
                                    <input nz-input placeholder="City" formControlName="city"/>
                                </nz-form-control>
                            </nz-form-item>
                        </div>

                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required!">
                                    <input nz-input placeholder="Phone" formControlName="phone"/>
                                </nz-form-control>
                            </nz-form-item>
                        </div>

                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required!">
                                    <textarea rows="1" nz-input placeholder="Description" formControlName="description"></textarea>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Confirm</button>

            </form>
        </div>
    </div>
</div>
