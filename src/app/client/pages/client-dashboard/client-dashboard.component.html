
<form nz-form [formGroup]="validateForm" (submit)="searchLawyersByName()" 
    style="margin-top: 20px; margin-bottom: 20px; text-align: center;">
    <input nz-input placeholder="Enter name to search lawyers" nzSize="large" style="width: 20%;" formControlName="fullname" />
    <button nz-button nzSize="large" nzType="primary" style="margin-left: 15px;" [disabled]="validateForm.invalid">Search</button>
</form>
<div
infiniteScroll
[infiniteScrollDistance]="2"
[infiniteScrollThrottle]="50"
(scrolled)="onScrolled()"
>
<div class="bg">
    <div style="margin-top: 10px;" class="child" *ngFor="let lawyer of allData">
        <div nz-row>
            <div nz-col nzSpan="8">
                <img class="profile" [src]="updateImg(lawyer.returnedImg)" style="height: 130px; width: 200px; border-radius: 10px;" />
            </div>
            <div nz-col nzSpan="16">
                <h2 style="cursor: pointer; color: #108ee9;">{{lawyer.firstname}} {{lawyer.lastname}}</h2>
                <hr>
                <h5>Description : <b>{{lawyer.description}}</b></h5>
                <h5>
                    Email : <b>{{lawyer.email}}</b>
                </h5>
                <hr>
                <div style="float: right;">
                    <button nzSize="small" nz-button nzType="primary" routerLink="/client/lawyer/{{lawyer.id}}">View</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
