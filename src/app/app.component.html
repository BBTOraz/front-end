<div *ngIf="!isClientLoggedIn && !isLawyerLoggedIn">
<nz-header class="main-header" nz-row nzType="flex" style="background-color: #bb2929;">

<div>
  <h2 style="color: white; padding-left: 10px;">Lawyer Service Application</h2>
</div>

<div class="nav-links">
  <a nz-button nzType="link" routerLink="/home" routerLinkActive="active">Home</a>
  <a nz-button nzType="link" routerLink="/register-client" routerLinkActive="active">Register</a>
  <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Login</a>
</div>
</nz-header>
</div>

<div *ngIf="isLawyerLoggedIn">  
  <nz-header class="main-header" nz-row nzType="flex" style="background-color: #bb2929;">
    <div>
      <h2 style="color: white; padding-left: 10px;">Service Booking System</h2>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/lawyer/dashboard" routerLinkActive="active">Dashboard</a>
      <a nz-button nzType="link" routerLink="/lawyer/show-profile" routerLinkActive="active">Show-profile</a>
      <a nz-button nzType="link" (click)="logout()" routerLinkActive="active">Logout</a>
    </div>
  </nz-header>

  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0" class="mobile-sidenav">
    <ul class="nav-links" nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item>
        <a nz-button nzType="link" routerLink="/lawyer/dashboard" routerLinkActive="active">Dashboard</a>
      </li>
      <li nz-menu-item>
        <a nz-button nzType="link" routerLink="/lawyer/show-profile" routerLinkActive="active">Show-profile</a>
      </li>
      <li nz-menu-item>
        <a nz-button nzType="link" (click)="logout()" routerLinkActive="active">Logout</a>
      </li>
    </ul>
  </nz-sider>
</div>

<div *ngIf="isClientLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" style="background-color: #bb2929;">
    <div>
      <h2 style="color: white; padding-left: 10px;">Service Booking System</h2>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/client/dashboard" routerLinkActive="active">Услуги</a>
      <a nz-button nzType="link" routerLink="/client/my-reservations" routerLinkActive="active">Мои Заказы</a>
      <a nz-button nzType="link" (click)="logout()" routerLinkActive="active">Выйти</a>
    </div>
  </nz-header>

  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0" class="mobile-sidenav">
    <ul class="nav-links" nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item>
        <a nz-button nzType="link" routerLink="/client/dashboard" routerLinkActive="active">Услуги</a>
      </li>
      <li nz-menu-item>
        <a nz-button nzType="link" routerLink="/client/my-reservations" routerLinkActive="active">Мои Заказы</a>
      </li>
      <li nz-menu-item>
        <a nz-button nzType="link" (click)="logout()" routerLinkActive="active">Выйти</a>
      </li>
    </ul>
  </nz-sider>
</div>

<router-outlet></router-outlet>
